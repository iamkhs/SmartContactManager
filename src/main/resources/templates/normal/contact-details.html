<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Contact Details</title>
</head>
<body>
<section>
    <h1>Showing the contact details</h1>
    <h2 th:text="${contact.email}"></h2>
    <div class="card mr-3 ml-3">

        <div class="card-body" th:if="${contact}">

            <div class="container text-center">
                <img style="height: 200px; width: 200px" th:if="${contact.imageUrl != null}" th:src="@{'/img/'+${contact.imageUrl}}" alt="profile photo">
                <h3 class="mt-3"> <span th:text="${contact.name}"></span> ( <span th:text="${contact.getSecondName()}"></span> )</h3>



                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col"><span th:text="${contact.id}"></span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Email</th>
                        <td> <span th:text="${contact.email}"></span><td>
                    </tr>

                    <tr>
                        <th scope="row">Phone</th>
                        <td> <span th:text="${contact.phone}"></span><td>
                    </tr>


                    <tr>
                        <th scope="row">Work</th>
                        <td> <span th:text="${contact.work}"></span><td>
                    </tr>
                    </tbody>
                </table>

                <div class="description mt-3">
                    <th:block th:utext="${contact.description}"></th:block>
                </div>

                <div class="container">
                    <button class="btn btn-primary">Update</button>

                    <button class="btn btn-danger">Delete</button>
                </div>
            </div>


        </div>
    </div>
</section>
</body>
</html>
