<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <title th:text="${title}">Base title</title>
</head>
<body>

<!--navbar-->
<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">


      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">

<!--        home-->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/user/dashboard">
            Home</a>
        </li>

<!--        about-->
<!--        <li class="nav-item">-->
<!--          <a class="nav-link" href="/about">About</a>-->
<!--        </li>-->

<!--        login-->
        <li class="nav-item">
          <a class="nav-link" tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a>
        </li>

<!--        Logout-->
        <li class="nav-item">
          <a class="nav-link" href="/logout" tabindex="-1" aria-disabled="true">Logout</a>
        </li>

      </ul>


    </div>
  </div>
</nav>

<!--end navbar-->

<!-- this is for SIDEBAR-->
<div class="sidebar mt-2">
    <span th:onclick="toggleSidebar()" class="crossBtn"> &times;</span>



    <a th:href="@{/user/dashboard}" class="item"><i class="fa-solid fa-house"></i> Home</a>
    <a th:href="@{/user/show-contacts/0}" class="item"><i class="fa-solid fa-address-book"></i> View Contacts</a>
    <a th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-plus"></i> Add Contacts</a>
    <a href="#" class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
    <a href="#" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
    <a th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    <div class="divider"></div>

</div>
<!--end sidebar-->


<!--Content area-->
<div class="content mt-5">
    <i th:onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

<!--    message box-->
    <div th:if="${session.message}" class="container">
        <div th:classappend="${'alert-'+ session.message.type}" class="alert text-center" role="alert">
            <span th:text="${session.message.content}"></span>
        </div>

<!--        removing session-->
        <th:block th:text="${@sessionHelper.sessionRemove()}"></th:block>
    </div>

    <div th:replace="${content}"></div>



</div>
<!--END Content Area-->


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
